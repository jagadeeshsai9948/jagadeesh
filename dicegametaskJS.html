<html>
<head>

</head>
<body>

    <script>
      
        function Rolldice1(){
        player1dice=Math.floor(Math.random()* 6)
        player2dice=Math.floor(Math.random()* 6)
          if (player1dice === player2dice){
            document.getElementById("one").innerHTML= "Draw!";
           }
          else if(player1dice < player2dice){
            document.getElementById("one").innerHTML=(player2 +"wins!");
           }
          else{
            document.getElementById("one").innerHTML=(player1 +"wins!");
           }
       }
        function Rolldice2(){
        player1dice=Math.floor(Math.random()* 6)
        player2dice=Math.floor(Math.random()* 6)
          if (player1dice === player2dice){
            document.getElementById("one").innerHTML= "Draw!";
           }

       }


      function EnterPlayerName1(){
       var player1= prompt("Enter Player1 Name")

    }
      function EnterPlayerName2(){
