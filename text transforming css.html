<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.one{
			text-transform: uppercase;
			text-decoration:underline; 
			background-color: yellow;
			color: black
		}
		.two{
			text-transform: lowercase;
			text-decoration: overline;
			background-color: red;
			color: black
		}
		.three{
			text-transform: capitalize;
			text-decoration: line-through;
			background-color: blue;
			color: black
		}
		.four{
			text-transform: lowercase;
			text-decoration: overline;
			background-color: black;
			color: white
		}
	</style>
	
</head>
<body>
	<b><p class="one">this is about text transforming</b></p>
	<b><p class="two">this is about text transforming</p></p>
	<b><p class="three">this is about text transforming</b></p>
	<b><p class="four">this is about text transforming</b></p>


</body>
</html>
