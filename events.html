<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function hello(){
			console.log("hi how are you")
			console.log("abc")
		}
		function hi(){
			console.log("this is jagadeesh")
		}
		function demo(){
			console.log("from onchange event")
		}
		function abcd(){
			console.log("vijayawada")
		}
	</script>
</head>
<body>
	<p>greeting</p>
	<input onkeyup="vijayawada()"/>
	<p><button onclick="hello()">Click</button></p>
	<p><button onclick="hi()">Click</button></p>
	<textarea onchange="demo()"></textarea>

</body>
</html>
